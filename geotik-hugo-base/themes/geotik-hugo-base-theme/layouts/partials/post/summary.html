<article class="flex flex-col overflow-hidden rounded-lg shadow-lg mb-5">
    <div class="flex-shrink-0">
        {{ with .Params.Image.Src }}
        {{- partial "blocks/image.html" (dict "src" . "alt" $.Title "class" "summary__image") -}}
        {{ end }}
    </div>
    <div class="flex flex-1 flex-col justify-between bg-white p-6">
        <div class="flex-1">
            <a href="{{.Permalink}}" class="mt-2 block">
                <p class="text-xl font-semibold text-gray-900">{{ .Title }}</p>
                <p class="text-sm text-gray-500">{{ .Date.Format "Monday, January 2, 2006" }}</p>
                <p class="mt-3 text-base text-gray-500">{{ .Summary }}</p>
            </a>
        </div>
        <a href="{{.Permalink}}" data-rel="prefetch" aria-label="{{ i18n " keepReading" }}
            {{.Title}}"
            class="w-32 inline-flex items-center rounded-md border border-transparent bg-indigo-100 px-3 py-2 mt-4 text-sm font-medium leading-4 text-indigo-700 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            {{ i18n "keepReading" }}
        </a>
    </div>
</article>
