<amp-autocomplete on="select:AMP.navigateTo(url=event.value)" filter="substring" filter-value="title"
    src="{{ `search.json` | absLangURL }}" min-characters="1"
    class="relative z-0 flex flex-1 items-center justify-center px-2 sm:absolute sm:inset-0" {{ if .IsPage
    }}next-page-hide{{ end }}>
    <div class="w-full sm:max-w-xs mt-3">
        <label for="search" class="sr-only">Search</label>
        <div class="relative">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <!-- Heroicon name: mini/magnifying-glass -->
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <input id="search" name="search"
                class="block w-full rounded-md border border-gray-300 bg-white py-2 pl-10 pr-3 text-sm placeholder-gray-500 focus:border-indigo-500 focus:text-gray-900 focus:placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
                placeholder="{{ i18n " search"}}" type="search">
        </div>
    </div>
    <template class="header__search__item-template" type="amp-mustache" id="amp-template-custom">
        <div class="search-item" data-value="{{ `{{url}}` }}">
            <small class="search-item__date">{{ `{{date}}` }}</small> <br>
            <a class="search-item__link" {{ printf "href=%q" `{{url}}` | safeHTMLAttr }}>
                {{ `{{title}}` }}
            </a>
        </div>
    </template>
</amp-autocomplete>
